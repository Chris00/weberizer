<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title oc:content="title">Institut de mathématique de l'UMons</title>
    <meta name="author" content="Christophe Troestler" />
    <meta name="description"
	  content="Site du Département de Mathématique de l'Université de Mons [Site of the Mathematics Department of Mons University]" />
    <meta name="keywords"
	  content="Mathématique, Université de Mons, Belgique, Mathematics, Mons, Bergen, University, Belgium, Math, Maths" />

    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <link rel="stylesheet" type="text/css" href="umons.css" />
    <!-- You can include your own stylesheets. -->
  </head>
  <body>
    <div class="horizontal-line">
      <span class="left"></span><span class="right"></span>
    </div>
    <div id="menucol">
      <!-- Conditionally include UMONS+txt.svg if the browser supports it? -->
      <a href="http://www.umons.ac.be" class="logo"
	 ><img src="UMONS+txt.jpg" alt="UMons" /></a>

      <div class="umons-menu" oc:content="menu" >
	<ul></ul>
      </div>
    </div>

    <div id="maincol">
      <div class="horizontal-toolbar">
	<a href="#">Annuaire</a
        ><span class="separation-bar">|</span><a href="${url_biblio}"
						 >Bibliothèques</a
	><span class="separation-bar">|</span><a href="${url_elearning}"
						 >Cours en ligne</a
	><span class="separation-bar">|</span><a href="${url_plan}">
	  Plan d'accès</a
	><span class="separation-bar">|</span><a href="${url_contact}"
						 >Contact</a
	><span class="separation-bar">|</span><a href="${url_emploi}"
						 >Emploi</a
	><span class="separation-bar">|</span><a href="${url_agenda}"
						 >Agenda</a>
      </div>
      <div id="language">
	<div class="horizontal-toolbar">
	  Fr<span class="separation-bar">|</span
          ><a href="#">En</a>
	</div>
      </div>
      <form class="search-box" method="get"
	    action="http://www.google.com/search">
	<input type="text" name="q" value="Rechercher..."
	       onblur="if(this.value=='') this.value='Rechercher...';"
	       onfocus="if(this.value=='Rechercher...') this.value='';"
	       />
	<input type="hidden" name="as_sitesearch"
	       value="${web_host}" />
	<button type="submit"><img src="gosearch.gif" alt="Search"></button>
      </form>
      <span class="banner">
	<a href="http://${web_host}"
	   ><img src="banner.jpg" alt="${title}"/></a>
      </span>

      <div id="main">

	<div id="advertisements" oc:content="advertisements">
	</div>

	<span oc:replace="main">Main text</span>
	<!--
	<h2>Sous-titre</h2>
	<h3>Sous-titre (niveau 3)</h3>
	<h4>Sous-titre (niveau 4)</h4>
	-->
      </div>
    </div>


    <!-- Footer -->
    <div class="horizontal-line">
      <span class="left"></span><span class="right"></span>
    </div>
    <div id="footer">
      <div class="left">
	<a href="http://www.umons.ac.be"
	   ><img src="UMONS.jpg" alt="UMons" /></a>
      </div>
      <div class="right">
	<a href="http://www.academiewb.be/"
	   ><img src="Academie.png" alt="Académie Wallonie-Bruxelles" /></a>

	<div class="horizontal-toolbar">
	  Place du parc 20<span class="separation-bar">|</span
	  >7000 Mons<span class="separation-bar">|</span
          >Belgium<span class="separation-bar">|</span
          ><a href="mailto:${email}">${email}</a
          ><span class="separation-bar">|</span
	  ><a href="http://${web_host}">${web_host}</a>
	</div>
      </div>
    </div>
  </body>
</html>
